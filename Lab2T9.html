    <h3> Asiatic Lions and the Gir National Park </h3>
    <p> The Asiatic lion's habitat is dry scrub land and open deciduous forest. 
     The lion population increased from 411 individuals in 2010 to 523 in 2015,
     and all of them live in or around Gir National Park.</p>
